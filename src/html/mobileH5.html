<body>
    <h2>HTML方向</h2>
    <h3>调用系统功能</h3>
    <div>

        <p>
            <span>选择照片或拍摄照片</span>
            <input type="file" accept="image/*" />
        </p>
        <p>
            <span>选择视频或拍摄视频</span>
            <input type="file" accept="video/*" />
        </p>
        <p>
            <span>多选文件</span>
            <input type="file" multiple />
        </p>

    <h3>弹出数字键盘</h3>

        <p>

            <input type="number" pattern="\d*" />
        </p>
    </div>
